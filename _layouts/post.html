<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #2a1e17, #0f0f0f);
      color: #e0e0e0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #eac97a;
      text-align: center;
    }
    .story {
      max-width: 700px;
      margin: 2rem auto;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 2rem auto;
      border: 2px solid #eac97a;
      box-shadow: 0 0 20px #eac97a44;
    }
    a {
      color: #eac97a;
    }
  </style>
</head>
<body>
  <div class="story">
    <h1>{{ page.title }}</h1>
    <p><em>{{ page.date | date: "%B %-d, %Y" }}</em></p>
    {{ content }}
  </div>
</body>
</html>
